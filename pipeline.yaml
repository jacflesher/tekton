---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: sample-pipeline
  namespace: tekton-pipelines
spec:
  tasks:
  - name: sample-task-1
    taskRef:
      name: sample-task-1
  - name: sample-task-2
    taskRef:
      name: sample-task-2
    runAfter:
    - sample-task-1
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sample-task-1
  namespace: tekton-pipelines
spec:
  steps:
  - name: step-1
    image: docker.io/jacflesher/ubi9:v0.1
    securityContext:
      allowPrivilegeEscalation: false
      runAsUser: 1000
      runAsNonRoot: true
      capabilities:
        drop:
          - "ALL"
      seccompProfile:
        type: RuntimeDefault
    env:
    - name: SAMPLE_SECRET
      valueFrom:
        secretKeyRef:
          name: "sample-secret"
          key: "sample-secret"
    - name: SAMPLE_ENV_VAR
      value: "this-is-a-sample-environment-variable from task1!"
    script: |
      #!/bin/bash
      echo "hello, world! from task1"
      echo "SAMPLE_SECRET: ${SAMPLE_SECRET}"
      echo "SAMPLE_ENV_VAR: ${SAMPLE_ENV_VAR}"
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sample-task-2
  namespace: tekton-pipelines
spec:
  steps:
  - name: step-1
    image: docker.io/jacflesher/ubi9:v0.1
    securityContext:
      allowPrivilegeEscalation: false
      runAsUser: 1000
      runAsNonRoot: true
      capabilities:
        drop:
          - "ALL"
      seccompProfile:
        type: RuntimeDefault
    env:
    - name: SAMPLE_SECRET
      valueFrom:
        secretKeyRef:
          name: "sample-secret"
          key: "sample-secret"
    - name: SAMPLE_ENV_VAR
      value: "this-is-a-sample-environment-variable from task2!"
    script: |
      #!/bin/bash
      echo "hello, world! from task2"
      echo "SAMPLE_SECRET: ${SAMPLE_SECRET}"
      echo "SAMPLE_ENV_VAR: ${SAMPLE_ENV_VAR}"
